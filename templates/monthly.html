<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ subject }}</title>
</head>
<body>
    <h1>{{ subject }}</h1>
    <p>It's time for your monthly reminder!</p>
    <p>Don't forget to listen to some amazing music this month.</p>
    <p>Here is a suggested playlist:</p>
    <ul>
        {% for song in music_list %}
            <li>{{ song.title }}</li>
        {% endfor %}
    </ul>
</body>
</html>
